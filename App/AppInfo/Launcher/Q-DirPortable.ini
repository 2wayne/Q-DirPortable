[Launch]
ProgramExecutable=Q-Dir\Q-Dir.exe

[FilesMove]
Q-Dir.ini=%PAL:AppDir%\Q-Dir
start*.qdr=%PAL:AppDir%\Q-Dir

[FileWrite1]
Type=INI
File=%PAL:DataDir%\Q-Dir.ini
Section=Start
Key=m_lang_id
Value=%PAL:LanguageCustom%

[Language]
Base=%PortableApps.comLocaleName%
Default=1

[LanguageStrings]
German=0
English=1
French=2
Italian=3
TradChinese=5
Japanese=6
Korean=7
Polish=8
SimpChinese=9
Russian=10
Dutch=11
Turkish=12
Greek=13
Spanish=14
Slovak=15
Czech=16
Danish=17
Portuguese=18
Romanian=19

[LanguageFile]
Type=INI
File=%PAL:DataDir%\Q-Dir.ini
Section=Start
Key=m_lang_id
